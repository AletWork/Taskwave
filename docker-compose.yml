version: '3.8'
services:
  client:
    build:
      context: ./client
      dockerfile: docker/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
    depends_on:
      - server
    env_file:
      - ./client/.env
    networks:
      - taskwave-network

  server:
    build:
      context: ./server
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
    depends_on:
      - mongodb
    env_file:
      - ./server/.env
    networks:
      - taskwave-network

  mongodb:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongodb-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    command: ["--replSet", "rs0", "--bind_ip_all"]
    networks:
      - taskwave-network

networks:
  taskwave-network:
    driver: bridge

volumes:
  mongodb-data:
